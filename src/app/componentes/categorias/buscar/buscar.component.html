<div class="row">
<div class="col-12">

	<div class="row short-mod">
		
		<div class="col">
			
			<table class="table table-hover table-responsive">
			  <caption>Listado de Categorias</caption>

			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Descripcion</th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let categoria of categorias; let i = index; ">
			      <th scope="row">{{i+1}}</th>
			      <td>{{categoria.nombre}}</td>
			      <td>{{categoria.descripcion}}</td>
			      <td><button type="button" class="btn btn-outline-info" (click)="administrarCapasCategoria(categoria)"><i class="fa fa-search"></i></button></td>
			      <td><button type="button" class="btn btn-outline-warning" (click)="editarCategoria(categoria)"><i class="fa fa-pencil-square-o"></i></button></td>
			      <td><button type="button" class="btn btn-outline-danger" (click)="eliminarCategoria(categoria)" [disabled]="!categoria.eliminable"><i class="fa fa-trash-o"></i></button></td>
			    </tr>			    
			    <tr>
			      <th scope="row">#</th>
			      <td><input type="text" class="form-control input-sm" [(ngModel)]="categoriaNueva.nombre"></td>
			      <td><textarea type="text" class="form-control input-sm" [(ngModel)]="categoriaNueva.descripcion"></textarea> </td>
			      <td><button type="button" class="btn btn-outline-success" (click)="agregarCategoria()"><i class="fa fa-plus"></i></button></td>
			      <td></td>
			      <td></td>
			    </tr>
			  </tbody>
			</table>

		</div>

	</div>

</div>
</div>

<i class="fa fa-spinner fa-pulse fa-2x fa-fw" *ngIf="loading"></i>
