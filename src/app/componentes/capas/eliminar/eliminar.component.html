<div class="row">
<div class="col-12">

	<h4 class="text-center text-danger">¿Está seguro de querer eliminar esta capa?</h4>
	
	<form class="form" (submit)="eliminarCapa()">
		<fieldset class="form-group" disabled>

		<div class="row">
			<div class="form-group col">
				<label class="control-label" for="categoria">Categoria</label>
				<select class="form-control" name="categoria" [(ngModel)]="capa.categoria.id">
					<option value="" selected disabled></option>
					<option *ngFor="let cat of categorias" [value]="cat.id">{{cat.nombre}}</option>
				</select>
			</div>
			<div class="form-group col">
				<label class="control-label" for="nombre">Nombre</label>
				<input type="text" class="form-control" name="nombre" [(ngModel)]="capa.nombre" >
			</div>
			<div class="form-group col">
				<label class="control-label" for="geometria">Geometria</label>
				<input type="text" class="form-control" name="geometria" [(ngModel)]="capa.geometria" disabled>
			</div>
		</div>

		<div class="row short-mod">

			<div class="col"></div>

			<div class="col">
				
				<table class="table table-hover table-responsive">
				  <caption>Propiedades de la Capa</caption>

				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Propiedad</th>
				      <th scope="col">Tipo</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr *ngFor="let atributo of capa.atributos; let i = index; ">
				      <th scope="row" *ngIf="atributo.nombre!='geom'">{{i+1}}</th>
				      <td *ngIf="atributo.nombre!='geom'">{{atributo.nombre}}</td>
				      <td *ngIf="atributo.nombre!='geom'">{{atributo.tipo}}</td>
				    </tr>			    
				  </tbody>
				</table>

			</div>

			<div class="col"></div>

		</div>

		</fieldset>		

		<div class="row">
			<div class="col-auto">
				<input type="submit" class="btn btn-outline-success" value="Eliminar">
			</div>
			<div class="col-auto">
				<button type="button" class="btn btn-outline-danger" (click)="terminarBorrado()">Cancelar</button>
			</div>
			<div class="col"></div>
		</div>

	</form>

</div>
</div>

<i class="fa fa-spinner fa-pulse fa-2x fa-fw" *ngIf="loading"></i>
